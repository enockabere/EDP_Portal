<div class="row">
    <div class="col-md-12">
        <div class="alert alert-success l-bg-original" role="alert">
            <h4 class="alert-heading">Hello, School Name</h4>
            <p>
                Your application has been received and it's being reviewed.

                We have assigned you a Relationship Manager(RM).
            </p>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-secondary RMBtn" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">
                View RM <i class="las la-address-card"></i>
            </button>

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Relationship Manager Details</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mx-auto text-center">
                                <img src="../../../static/img/logo/pp.png" class="img-fluid" alt="" srcset=""
                                    style="height: 100px; width:100px;border-radius:50%">
                            </div>
                            <form class="row">
                                <div class="col-md-6">
                                    <label class="form-label">RM Name</label>
                                    <input type="text" class="form-control" placeholder="John Doe" readonly>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">RM Contact No </label>
                                    <input type="text" class="form-control" placeholder="+254700000000" readonly>
                                </div>
                                <div class="col-md-12">
                                    <label class="form-label">RM Email</label>
                                    <input type="text" class="form-control" placeholder="johndoe@gmail.com" readonly>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary"><i class="las la-plus"></i> Create Appointment
                                <i class="las la-calendar-plus"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <h5 class="mb-0">Make Document Attachment</h5>
            <div class="card">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        var Coordinates = '{{Coordinates}}'
        console.log(Coordinates)
        detailUrl = 'https://maps.google.com/maps?q=' + Coordinates +
            '&t=&z=13&ie=UTF8&iwloc=&output=embed';
        $("#gmap_canvas").attr('src', detailUrl);
    });
</script>
